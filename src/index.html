<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ブックマーク共有システム</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>ブックマーク共有システム</h1>
        <form name="userInputForm" id="userInputForm" action="#" method="get">
            サイト名: <input name="inputSitename" id="inputSitename" type="text" size="40" required><br>
            URL: <input name="inputURL" id="inputURL" type="text" size="40" placeholder="https://example.com" required><br>
            ジャンル名: <select name="selectGenre" id="selectGenre">
                <option value="">* 選択してください *</option>
                <option value="genreNews">ニュース</option>
                <option value="genreMusic">音楽</option>
                <option value="genreBook">本</option>
                <option value="genreTravel">旅行</option>
                <option value="genreProgramming">プログラミング</option>
                <option value="genreShopping">買い物</option>
                <option value="genreOther">そのほか</option>
            </select><br><br>

            <div id="userInputFormButtons">
                <input type="button" name="buttonRegister" id="buttonRegister" value="登録" onclick="registerBookmark()">
                <input type="button" name="buttonViewer" id="buttonViewer" value="表示">
            </div>
        </form>
    </body>
</html>
